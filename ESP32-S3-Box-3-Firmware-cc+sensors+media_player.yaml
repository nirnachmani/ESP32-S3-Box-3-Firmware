at581x:
  id: "Radar"
  i2c_id: bus_a

i2c:
  - id: bus_a
    sda: GPIO8
    scl: GPIO18
    frequency: 100kHz
    scan: True

  - id: bus_b
    sda: GPIO41
    scl: GPIO40
    frequency: 100kHz

i2s_audio:
  - id: i2s_shared
    i2s_lrclk_pin: GPIO45
    i2s_bclk_pin: GPIO17
    i2s_mclk_pin: GPIO2
    access_mode: duplex

adf_pipeline:
  - platform: i2s_audio
    type: audio_out
    id: adf_i2s_out
    i2s_audio_id: i2s_shared
    i2s_dout_pin: GPIO15
    adf_alc: false
    dac:
      i2c_id: bus_a
      model: es8311
      address: 0x18
      enable_pin: GPIO46

    sample_rate: 16000
    bits_per_sample: 16bit
    fixed_settings: true

  - platform: i2s_audio
    type: audio_in
    id: adf_i2s_in
    i2s_audio_id: i2s_shared
    i2s_din_pin: GPIO16
    pdm: false
    adc:
      i2c_id: bus_a
      model: es7210
      address: 0x40

    sample_rate: 16000
    bits_per_sample: 16bit
    fixed_settings: true


media_player:
  - platform: adf_pipeline
    id: adf_media_player
    name: s3-box_media_player
    internal: false
    keep_pipeline_alive: true
    announcement_audio:
      sample_rate: 22050
      bits_per_sample: 16
      num_channels: 1
    pipeline:
      - self
      - resampler
      - adf_i2s_out

    on_idle:
      #- display.page.show: idle_page
      #- component.update: s3_box_lcd
      - if:
          condition:
            - lambda: return (id(replying_to_query) == true);      
          then:  
            - if:  
                condition:
                  - switch.is_on: continued_conversation
                then:
                  - delay: 1s
                  - lambda: id(voice_assistant_phase) = ${voice_assist_listening_phase_id};
                  - script.execute: stt_timeout_to_idle                    
                else:
                  - lambda: id(voice_assistant_phase) = ${voice_assist_idle_phase_id};      
            - script.execute: draw_display            
            - lambda: id(replying_to_query) = false;

    #on_play:
      #- display.page.show: playing_music
      #- component.update: s3_box_lcd

    #on_announcement:
      #- display.page.show: announcing
      #- component.update: s3_box_lcd

microphone:
  - platform: adf_pipeline
    id: box_mic
    keep_pipeline_alive: true
    pipeline:
      - adf_i2s_in
      - resampler
      - self

